syntax = "proto3";

package wol;

service Todo {
    rpc sendWol(Device) returns (void);
    rpc createDevice(Device) returns (Device);
    rpc readDevices(void) returns (Devices);
}

message Device {
    int32 id = 1;
    string name = 2;
    string macAddress = 3;
    string status = 4;
}

message Devices {
    repeated Device devices = 1;
}

message void {}